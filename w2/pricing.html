<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pricing Table Example</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
		}

		th, td {
			padding: 10px;
			text-align: center;
			border: 1px solid #ccc;
		}

		th {
			background-color: #f5f5f5;
			font-weight: bold;
		}

		.plan-basic {
			background-color: #f9f9f9;
		}

		.plan-premium {
			background-color: #e5e5e5;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th></th>
				<th style="background-color: #bfefff;">Basic</th>
				<th style="background-color: #FFD700;">Premium</th>
			</tr>
		</thead>
		<tbody>
			<tr class="plan-basic">
				<td>Price</td>
				<td>$9.99/mo</td>
				<td>$19.99/mo</td>
			</tr>
			<tr>
				<td>Storage</td>
				<td>10GB</td>
				<td>50GB</td>
			</tr>
			<tr class="plan-basic">
				<td>Bandwidth</td>
				<td>100GB</td>
				<td>500GB</td>
			</tr>
			<tr>
				<td>Email Accounts</td>
				<td>1</td>
				<td>5</td>
			</tr>
			<tr class="plan-basic">
				<td>Support</td>
				<td>Basic</td>
				<td>Premium</td>
			</tr>
			<tr>
				<td>Free Trial</td>
				<td>7 Days</td>
				<td>14 Days</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
