<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #black;
		}

		h1 {
			text-align: center;
			margin-top: 30px;
			margin-bottom: 30px;
		}

		.gallery {
			width: 80%;
			margin: 0 auto;
		}

		.photo {
			width: 100%;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Photo Gallery</h1>
	<div class="gallery">
		<img src="../images/coffee.png" alt="Photo 1" class="photo">
		<img src="../images/gallery.png" alt="Photo 2" class="photo">
		<img src="../images/gallery2.png" alt="Photo 3" class="photo">
		<img src="../images/started.png" alt="Photo 4" class="photo">
		<img src="../images/quote.png" alt="Photo 5" class="photo">
	</div>
</body>
</html>
